<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FindMyRent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .welcome-message {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .user-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        <h1>HELLO WELCOME <span id="fullName"></span></h1>
        <h2>WELCOME TO FINDMYRENT</h2>
        <div class="user-info">
            <p>Username: <span id="username"></span></p>
            <p>Password: <span id="password"></span></p>
        </div>
    </div>

    <script>
        console.log("Window location : " + window.location);

        const myKeyValue = window.location.search;
        console.log("Key & Value : " + myKeyValue);
        const urlParams = new URLSearchParams(myKeyValue);

        const fullName = urlParams.get('fullname');
        const username = urlParams.get('username');
        const password = urlParams.get('password');
        
        document.getElementById('fullName').textContent = fullName;
        document.getElementById('username').textContent = username;
        document.getElementById('password').textContent = password;
    </script>
</body>
</html>
